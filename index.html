<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!--Link to Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!--Link to custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/weather.css">

    <!--Link to JQuery library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--Link to fontawesome-->
    <script src="https://kit.fontawesome.com/b455840bde.js" crossorigin="anonymous"></script>
</head>
<body>

    <!--Total page header-->
    <nav class="row header">
        <div class="col-sm-12">
            <h1>Weather Dashboard</h1>
        </div>
    </nav>

    <!--Weather content-->
    <div class="container">
        <div class="row">

            <!--Side panel with search-->
            <div class="search-panel col-sm-12 col-md-5 col-lg-4">
                <div class="search-bar">
                    <h4>Search for a City:</h4>
                    <form class="form-inline">
                        <input type="text" class="search-input form-control">
                        <span type="submit" class="search-btn btn btn-primary">Search</span>
                    </form>
                </div>

                <br>
                <h4>Search History:</h4>
                <div class="search-history">
                    <!--Space to populate search history-->
                </div>
            </div>

            <!--Main display for current day-->
            <div class="jumbotron col-sm-12 col-md-9 col-lg-8">
                <div class="weather-today">
                    <div class="current-day-top">
                        <span class="city-name">city</span><span> </span><span class="date">date</span>
                    </div>
                    <br>
                    <div>
                        <p class="current-temp">Temperature: <span id="today-temp"></span></p>
                    </div>
                    <br>
                    <div>
                        <p class="current-humidity">Humidity: <span id="today-humid"></span></p>
                    </div>
                    <br>
                    <div>
                        <p class="current-wind">Wind Speed: <span id="today-wind"></span></p>
                    </div>
                    <br>
                    <div>
                        <p class="current-UV">UV Index: <span id="today-UV"></span></p>
                    </div>
                </div>

                <br>
                <!--5 day forecast-->
                <div class="row">
                    <span class="forecast card col-xs-6 col-sm-4 col-md-2">
                        <div class="date-day-1 card-body"></div>
                        <i class="pic-day-1 card-body fas"></i>
                        <div class="temp-day-1 card-body"></div>
                        <div class="humid-day-1 card-body"></div>
                    </span>
                    <span class="forecast card col-xs-6 col-sm-4 col-md-2">
                        <div class="date-day-2 card-body"></div>
                        <i class="pic-day-2 card-body fas"></i>
                        <div class="temp-day-2 card-body"></div>
                        <div class="humid-day-2 card-body"></div>
                    </span>
                    <span class="forecast card col-xs-6 col-sm-4 col-md-2">
                        <div class="date-day-3 card-body"></div>
                        <i class="pic-day-3 card-body fas"></i>
                        <div class="temp-day-3 card-body"></div>
                        <div class="humid-day-3 card-body"></div>
                    </span>
                    <span class="forecast card col-xs-6 col-sm-4 col-md-2">
                        <div class="date-day-4 card-body"></div>
                        <i class="pic-day-4 card-body fas"></i>
                        <div class="temp-day-4 card-body"></div>
                        <div class="humid-day-4 card-body"></div>
                    </span>
                    <span class="forecast card col-xs-6 col-sm-4 col-md-2">
                        <div class="date-day-5 card-body"></div>
                        <i class="pic-day-5 card-body fas"></i>
                        <div class="temp-day-5 card-body"></div>
                        <div class="humid-day-5 card-body"></div>
                    </span>
                </div>
            </div>
        </div>

        <!--5 day forecast-->
    </div>
    



    <script src="assets/weather.js"></script>
</body>
</html>
